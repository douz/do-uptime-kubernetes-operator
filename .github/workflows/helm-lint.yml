name: Helm Lint

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.github/workflows/helm-lint.yml'
  push:
    branches:
      - main
      - feat/helm-chart
    paths:
      - 'charts/**'
      - '.github/workflows/helm-lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint charts/do-uptime-operator

      - name: Helm template
        run: helm template do-uptime-operator charts/do-uptime-operator --namespace kube-system >/dev/null
