name: Tests

on:
  push:
    branches:
      - main
      - fix-operator-hardening-and-tests
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Run unit tests
        run: python -m unittest discover -s tests -p 'test_*.py' -v
