apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # Enable DigitalOcean Monitoring, setting this to true will create a `down` alert
    douz.io/do-monitor: "true"
    # At least one alerting channel must be defined
    douz.io/do-monitor-email: "test@example.com" # Email must be verified in DigitalOcean
    douz.io/do-monitor-slack-webhook: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX # Slack webhook
    douz.io/do-monitor-slack-channel: "#alerts" # Slack channel
    douz.io/do-monitor-latency-threshold: "500" # (optional) latency threshold in milliseconds, this will create a `latency` alert
    douz.io/do-monitor-latency-period: "3m" # Mandatory if `latency-threshold` is set, this is the period of time to check the latency
    douz.io/do-monitor-ssl-expiry: "14" # (optional) SSL certificate expiry threshold in days, this will create a `ssl_expiry` alert
  labels:
  name: ingress-test
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: test.example.com
    http:
      paths:
      - backend:
          service:
            name: my-example-service
            port:
              number: 80
        path: /
        pathType: Prefix
